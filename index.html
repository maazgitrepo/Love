<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ğŸ’– For Ayesha ğŸ’–</title>

<style>
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: linear-gradient(135deg, #fbc2eb, #a6c1ee, #fad0c4, #ffecd2);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

@keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

.box {
    position: relative;
    z-index: 2;
    text-align: center;
    background: rgba(255,255,255,0.9);
    padding: 30px;
    border-radius: 15px;
    width: 320px;
    margin: auto;
    top: 20%;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

button {
    padding: 10px 25px;
    font-size: 18px;
    margin: 10px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}

#yes {
    background: #4CAF50;
    color: white;
}

/* NO button */
#no {
    background: #f44336;
    color: white;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    transition: all 0.2s ease;
}

/* HEARTS */
.heart {
    position: absolute;
    color: red;
    font-size: 20px;
    animation: float 6s linear infinite;
}

@keyframes float {
    0% {transform: translateY(100vh); opacity: 1;}
    100% {transform: translateY(-10vh); opacity: 0;}
}
</style>
</head>

<body>

<div class="box" id="box">
    <h1>Will you marry me? ğŸ’</h1>
    <button id="yes">Yes â¤ï¸</button>
    <button id="no">No ğŸ’”</button>
</div>

<script>
const box = document.getElementById("box");
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");

// YES button click
yesBtn.addEventListener("click", () => {
    box.innerHTML = `
        <h1>ğŸ’– Ayesha ğŸ’–</h1>
        <h2>You will be my Valentine ğŸ’˜</h2>
        <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" width="220">
        <p>Forever & Always â¤ï¸</p>
    `;
});

// NO button hover
noBtn.addEventListener("mouseover", () => {
    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;
    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;
    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
});

// HEARTS animation
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 10 + "px";
    document.body.appendChild(heart);
    setTimeout(() => { heart.remove(); }, 6000);
}, 300);
</script>

</body>
</html>
